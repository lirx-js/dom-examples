<form
  class="input-form"
  {submit}="$.onFormSubmit$"
>
  <input
    [value]="$.inputValue$"
    (input)="$.$onInput"
    placeholder="Enter task description"
  />
  <button type="submit">
    Add
  </button>
</form>

<div class="list">
  <app-todo-list-item
    *for="let item of $.items$"
    $[message]="item.message"
    $(remove)="() => $.removeItem(item)"
  ></app-todo-list-item>
</div>
